<!DOCTYPE html>
<html><body><canvas id="circleCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>
<script>
let c = document.getElementById("circleCanvas");
let ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100, 100, 50, 0, 2 * Math.PI);
ctx.stroke();
</script></body></html>
